<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la medición</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-card *ngIf="information">
  	<ion-card-subtitle text-center> Fecha: </ion-card-subtitle>
  	<ion-card-title text-center> {{information.title}} </ion-card-title>
    <ion-card-content>
      {{ "Número de lectura: " + information.id}}
    </ion-card-content>
  </ion-card>
</ion-content>
